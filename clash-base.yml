port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090
experimental:
  ignore-resolve-fail: true
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:15353
  enhanced-mode: fake-ip
  fake-ip-filter:
    - "*.lan"
    - localhost.ptlogin2.qq.com
    - dns.msftncsi.com
    - www.msftncsi.com
    - www.msftconnecttest.com
    - "*.chenhq.ren"
  nameserver:
    - 114.114.114.114
    - 119.29.29.29
  fallback:
    - tls://1.1.1.1:853
    - tcp://1.1.1.1:53
    - tcp://208.67.222.222:443
    - tls://dns.google
cfw-bypass:
  - qq.com
  - music.163.com
  - '*.music.126.net'
  - localhost
  - 127.*
  - 10.*
  - 172.16.*
  - 172.17.*
  - 172.18.*
  - 172.19.*
  - 172.20.*
  - 172.21.*
  - 172.22.*
  - 172.23.*
  - 172.24.*
  - 172.25.*
  - 172.26.*
  - 172.27.*
  - 172.28.*
  - 172.29.*
  - 172.30.*
  - 172.31.*
  - 192.168.*
  - <local>
cfw-latency-timeout: 5000
rule-providers:
  WOT-CN:
    type: http
    behavior: ipcidr
    url: "https://raw.githubusercontent.com/FQrabbit/SSTap-Rule/master/rules/World-of-Tanks-cn.rules"
    path: "./game_rules/World-of-Tanks-cn.rules"
